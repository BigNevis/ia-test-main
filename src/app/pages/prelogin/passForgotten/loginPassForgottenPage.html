<div style=" color: #fff;" fxLayout="column" fxFlexFill fxLayoutAlign="center center">
  <img [src]="'assets/img/'+configService.companyAssets+'/logo.svg'" width="60%" style="max-width: 350px">
  <br><br><br><br>
  <h1 mat-dialog-title>Reestablecer contrase침a</h1>
  <br>

  <form [formGroup]="form" style="width: 80%">
    <div *ngIf="!success" fxLayout="column">
      <form-field-input-type class="input-white" fxFlex="100" [form]="form" type="text"

      </div>

      <br>
      <p *ngIf="error" class="mat-error textInMultiline">{{error}}</p>

    <div fxLayout="column" fxLayoutAlign="center center" *ngIf="success">
      <button mat-button class="successButton no-hover-effect">Correo enviado correctamente!</button>
