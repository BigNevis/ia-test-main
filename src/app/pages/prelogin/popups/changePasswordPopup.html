<h1 mat-dialog-title>Contraseña expirada</h1>

<div mat-dialog-content [formGroup]="form" fxLayout="column">
  <span fxFlex="100" class="mat-body">Ingrese su nueva contraseña</span>
  <form-row>
    <mat-icon class="iconPopup" style="color: crimson">vpn_key</mat-icon>
    <form-field-input-type fxFlex="100" fxFlex.xs="100" [form]="form" type="password" name="Contraseña" maxLength="30"
                           autocomplete="off" iconClass="grey" matIcon="vpn_key" controlName="password">
    </form-field-input-type>
  </form-row>
  <form-row>
    <mat-icon class="iconPopup" style="color: crimson">vpn_key</mat-icon>
    <form-field-input-type fxFlex="100" fxFlex.xs="100" [form]="form" type="password" name="Nueva Contraseña" maxLength="30"
                           autocomplete="off" iconClass="grey" matIcon="vpn_key" controlName="newPassword">
    </form-field-input-type>
  </form-row>
  <form-row>
    <mat-icon class="iconPopup" style="color: crimson">vpn_key</mat-icon>
    <form-field-input-type fxFlex="100" fxFlex.xs="100" [form]="form" type="password" name="Confirme Nueva Contraseña" maxLength="30"
                           autocomplete="off" iconClass="grey" matIcon="vpn_key" controlName="newPassword2">
    </form-field-input-type>
  </form-row>
  <mat-error>{{error}}</mat-error>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="cancel()">Cancelar</button>&nbsp;
  <submit-button color="primary" [disabled]="form.invalid" [click]="confirm.bind(this)">Confirmar</submit-button>
</div>
